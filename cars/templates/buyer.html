
{% extends 'base.html' %}
{% block body %}
 
    <div class="container">

        <!-- heading -->
        <h1 class="display-6" color="red">Buyer Details</h1>


        <!-- Buyer Details Form -->
        <form class="row g-3" action="/buyer" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="col-md-6">
                <label for="inputname" class="form-label">Name</label>
                <input type="Name" class="form-control" id="inpuname" name= "name" placeholder="Name" required>
            </div>
            <div class="col-md-6">
                <label for="inputnumber" class="form-label">Phone Number</label>
                <input type="number" class="form-control" id="inputnumber" name="phone" placeholder="Phone Number" required>
            </div>
            <div class="col-md-6">
                <label for="inputnumber" class="form-label">Phone Number(Whatsapp)</label>
                <input type="number" class="form-control" id="inputnumber" name = "phone_wa" placeholder="Phone Number">
            </div>
            <div class="col-md-6">
                <label for="inputemail" class="form-label">Email</label>
                <input type="mail" class="form-control" id="inputemail" name="email" placeholder="Mail">
            </div>
            <div class="col-md-4">
                <label for="inputState" class="form-label">Identity</label>
                <select id="inputState" class="form-select" name="identity">
                    <option selected>Select</option>
                    <option>Aadhar Card</option>
                    <option>Driving License</option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="inputnumber" class="form-label">Identity Number</label>
                <input type="number" class="form-control" id="inputnumber" name="identity_no" placeholder="Identity Number">
            </div>
            <div class="mb-3">
                <label for="formFileSm" class="form-label">Identity picture</label>
                <input class="form-control form-control-sm" id="formFileSm" type="file" name="identity_img">
            </div>
            <div class="col-12">
                <label for="inputAddress" class="form-label">Temporary Address</label>
                <input type="text" class="form-control" id="inputAddress" name="address_temp" placeholder="1234 Main St">
            </div>
            <div class="col-12">
                <label for="inputAddress2" class="form-label">Permenant Address</label>
                <input type="text" class="form-control" id="inputAddress2" name="address" placeholder="Apartment, studio, or floor">
            </div>

            <div class="col-md-4">
                <label for="inputState" class="form-label">Buyer Type</label>
                <select id="inputState" class="form-select" name="buyer_type">
                    <option selected>Select</option>
                    <option>Customer</option>
                    <option>Dealer</option>
                    <option>Broker</option>
                </select>
            </div>

            <div class="form-floating">
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" name="remarks"
                    style="height: 100px"></textarea>
                <label for="floatingTextarea2">Remarks</label>
            </div>


            <div class="col-12">
                <button type="submit" class="btn btn-primary">Add Buyer</button>
            </div>
        </form>
        <!-- !Buyer Details Form -->

    </div>
{% endblock body %}
